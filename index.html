<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container product-card background-white">
      <div class="flex-item product-image"></div>
      <div class="flex-item product-details">
        <div class="sub-title">Perfume</div>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="container price">
          <h1 class="offer-price">$149.99</h1>
          <div class="regular-price">$169.99</div>
        </div>

        <button class="container cart-button">
          <img src="images/icon-cart.svg" />
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
    <!-- Preview   $149.99 $169.99 Add to Cart -->

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
